<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Animation Testbed</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<timeline-canvas design-width="1920" design-height="1080">
			<div class="hello">HELLO</div>
			<div class="square"></div>
			<div class="iam">I'M</div>
			<div class="iam-char" id="char-I">I</div>
			<div class="iam-char" id="char-apos">'</div>
			<div class="iam-char" id="char-M">M</div>
			<div class="blackSquare"></div>
			<div class="name">
				<div class="name-layer name-shadow2">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
				</div>
				<div class="name-layer name-shadow1">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
				</div>
				<div class="name-layer name-main">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
					<div class="mask" id="mask1"></div>
					<div class="mask" id="mask2"></div>
				</div>
			</div>

		</timeline-canvas>
		<script type="module" src="main.js"></script>
	</body>
</html>
