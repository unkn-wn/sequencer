<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Animation Testbed</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<timeline-canvas width="1920" height="1080" border="true">
			<!-- Core Elements -->
			<div class="main-shape" id="core-square"></div>
			<div class="ring" id="ring1"></div>
			<div class="ring" id="ring2"></div>
			<div class="glow-orb" id="orb1"></div>

			<!-- Particle Elements -->
			<div class="spark" id="spark1"></div>
			<div class="spark" id="spark2"></div>
			<div class="spark" id="spark3"></div>
			<div class="spark" id="spark4"></div>
			<div class="spark" id="spark5"></div>
			<div class="spark" id="spark6"></div>

			<!-- Accent Lines -->
			<div class="bar" id="bar1"></div>
			<div class="bar" id="bar2"></div>
			<div class="bar" id="bar3"></div>
			<div class="bar" id="bar4"></div>
		</timeline-canvas>
		<script type="module" src="main.js"></script>
	</body>
</html>
