<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Animation Testbed</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<timeline-canvas design-width="1920" design-height="1080">
			<div class="square" id="flare1"></div>
			<div class="hello">HELLO</div>
			<div class="square" id="bg-square"></div>

			<div class="iam">I'M</div>
			<div class="iam-char" id="char-I">I</div>
			<div class="iam-char" id="char-apos">'</div>
			<div class="iam-char" id="char-M">M</div>
			<div class="blackSquare"></div>
			<div class="square" id="flare2"></div>
			<div class="square" id="flare3"></div>

			<div class="name">
				<div class="name-layer name-shadow2">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
				</div>
				<div class="name-layer name-shadow1">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
				</div>
				<div class="name-layer name-main">
					<div class="name1"></div>
					<div class="name2"></div>
					<div class="name3"></div>
					<div class="name4"></div>
					<div class="name5"></div>
					<div class="name6"></div>
					<div class="name7">O</div>
					<div class="name8"></div>
					<div class="name9"></div>
					<div class="name10"></div>
					<div class="mask" id="mask1"></div>
					<div class="mask" id="mask2"></div>
				</div>
			</div>
		</timeline-canvas>

		<div id="black-overlay"></div>
		<div id="website-cover" class="z-[-5]"></div>

		<div class="fixed inset-0 z-[-10] overflow-y-auto p-8 md:p-12" id="MAIN-WEBSITE">
			<div class="flex flex-col md:flex-row gap-8 md:gap-12 h-full">
				<div class="flex flex-col justify-center shrink-0 text-center text-left">
					<h2 class="text-white text-base font-light">Hello, I'm</h2>
					<h1 class="text-white text-4xl md:text-5xl font-bold tracking-wide">LEON</h1>
					<p class="text-white text-sm font-light mt-4 md:mt-6">I'm a software engineer, and I make motion graphic videos for fun.</p>
					<p class="text-white text-sm font-light mt-4 md:mt-6">(animation was made in pure JS!)</p>
				</div>

				<div class="flex items-start justify-center md:flex-1 md:items-center p-4">
					<div class="flex flex-col md:flex-row gap-3">
						<div class="flex flex-col gap-3">
							<div class="flex flex-row justify-between gap-3">
								<a href="https://youtu.be/QavKRE5ygyg" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer">
									<video class="h-32 md:h-64 object-cover" style="aspect-ratio: 2.39/1;" autoplay loop muted playsinline preload="metadata">
										<source src="videos/DieForYou.webm" type="video/webm">
									</video>
								</a>
								<a href="https://youtu.be/djOY4S_h2a8" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer">

										<source src="videos/MontagemRugada.webm" type="video/webm">
									</video>
								</a>
							</div>
							<div class="flex flex-row justify-between gap-3">
								<a href="https://youtu.be/D8dFo6gef2o" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer">
									<video class="h-32 md:h-64 object-cover" style="aspect-ratio: 1/1;" autoplay loop muted playsinline preload="metadata">
										<source src="videos/Rain.webm" type="video/webm">
									</video>
								</a>
								<a href="https://youtu.be/F6zZVZIBASs" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer">
									<video class="h-32 md:h-64 object-cover" style="aspect-ratio: 16/9;" autoplay loop muted playsinline preload="metadata">
										<source src="videos/Unveil.webm" type="video/webm">
									</video>
								</a>
								<a href="https://youtu.be/2K8CNMJHefk" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer">
									<video class="h-32 md:h-64 object-cover" style="aspect-ratio: 1/1;" autoplay loop muted playsinline preload="metadata">
										<source src="videos/LikeThat.webm" type="video/webm">
									</video>
								</a>
							</div>
						</div>
						<a href="https://youtu.be/syTRiTCUcv8" target="_blank" class="overflow-hidden bg-[#0a0c12] cursor-pointer hidden md:block">
							<video class="object-cover h-128" style="aspect-ratio: 9/16;" autoplay loop muted playsinline preload="metadata">
								<source src="videos/NoRoleModelz.webm" type="video/webm">
							</video>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="main.js"></script>

</html>
